<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

    <!-- 1. Firebase CDN Scripts -->
    <!-- Updated script URLs to a more stable version and added a listener to confirm loading -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <!-- Script to log a message when Firebase SDKs are loaded -->
    <script>
      window.addEventListener('load', () => {
        if (typeof firebase !== 'undefined' && firebase.app) {
          console.log('Firebase SDK loaded successfully.');
        } else {
          console.error('Firebase SDK failed to load.');
        }
      });
    </script>

    <!-- 2. Your Firebase Configuration -->
    <!-- Replace the placeholder values with your actual project details from the Firebase Console -->
    <script>
      window.__firebase_config = {
        "apiKey": "YOUR_API_KEY",
        "authDomain": "YOUR_AUTH_DOMAIN",
        "projectId": "YOUR_PROJECT_ID",
        "storageBucket": "YOUR_STORAGE_BUCKET",
        "messagingSenderId": "YOUR_MESSAGING_SENDER_ID",
        "appId": "YOUR_APP_ID"
      };

      // Ensure this matches the appId from your config above
      window.__app_id = "YOUR_APP_ID";
      window.__initial_auth_token = null; // This will be provided by the Canvas environment
    </script>

    <link rel="stylesheet" crossorigin href="/assets/index-ByMtzyhU.css">
